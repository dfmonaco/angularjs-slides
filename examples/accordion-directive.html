<html ng-app="MyApp">
<link rel="stylesheet" href="css/styles.css">
<style>
dl {}
dl>dt {background-color:dodgerblue; padding:5px 10px 5px 10px;border-radius: 10px 10px 0 0; color:white;}
dl>dd {background-color:darkseagreen; margin:0; padding:5px 10px 5px 10px;}

</style>
<body>

<input type="text" ng-model="model.title" placeholder="Titulo"><br>
<input type="text" ng-model="model.content" placeholder="Contenido">
<br>

<accordion title="{{model.title}}">Contenido: {{model.content}}</accordion>

<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/angular.js"></script>
<script>
var app = angular.module("MyApp", []);
app.directive('accordion', function (){
  return {
    restrict: 'EA',
    scope:{
        title:'@'
    },
    templateUrl: 'directives/accordion.html',
    transclude: true,
    link: function(scope, element, attrs){
      scope.visible = false;
      scope.toggleContent = function(){
          scope.visible = !scope.visible;
      }
	}
  }
});
</script>

</body>
</html>
